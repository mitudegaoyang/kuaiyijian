<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <title>腊八节抢红豆</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="index">
    <div class="title">腊八节,一起来喝红豆粥</div>
    <div class="help">在众多<b>红枣</b>中找到唯一的<b>红豆</b></div>
    <div class="btn startBtn">开始游戏</div>
</div>
<div id="game">
    <div class="info">
        <div class="lv">过关:<span>0</span></div>
        <div class="time">60</div>
        <div class="btn pauseBtn">暂停</div>
    </div>
    <div id="stage" class="lv1">
        <span class="abrus"></span>
    </div>
</div>
<div id="share">
    <div class="btn shareBtn">帮他助力</div>
    <div class="btn particBtn">我要参与</div>
</div>
<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
