<!DOCTYPE html>
<!--Created by gaotianyang(13683265113@163.com) on 2017/3/23.-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <title>抢金鸡</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="stage">
    <img src="img/chicken-gift.png" alt="chickenGift" class="chicken-gift"/>
    <div class="game-logo">我是logo</div>
    <!-- 金鸡 -->
    <div class="chicken-box">
        <img src="img/chicken.png" alt="chicken" class="chicken"/>
        <img src="img/wing-left.png" alt="wingLeft" class="wingLeft"/>
        <img src="img/wing-right.png" alt="wingRight" class="wingRight"/>
        <img src="img/normal-eyes.png" alt="normalEyes" class="normalEyes"/>
        <img src="img/dizzy-lefteye.png" alt="dizzyLeftEye" class="dizzyLeftEye"/>
        <img src="img/dizzy-righteye.png" alt="dizzyRightEye" class="dizzyRightEye"/>
    </div>
    <div class="infoBox">
        <div class="game-progress-time">
            <p>已坚持 <span>0</span> 秒</p>
        </div>
        <div class="startBtn">开始游戏</div>
        <div class="againBtn">重新开始</div>
    </div>
</div>
<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
